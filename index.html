<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Transaction Dashboard</h1>

        <!-- Month Selection Dropdown -->
        <label for="monthSelect">Select Month:</label>
        <select id="monthSelect">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03" selected>March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <!-- Search Box -->
        <input type="text" id="searchBox" placeholder="Search transactions...">

        <!-- Transactions Table -->
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Sold</th>
                    <th>Date of Sale</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Pagination Controls -->
        <div id="paginationControls">
            <button id="prevPage">Previous</button>
            <button id="nextPage">Next</button>            
        </div>

        <!-- Statistics Box -->
        <div id="statisticsBox">
            <h2>Statistics for <span id="selectedMonth">March</span></h2>
            <p>Total Sale Amount: $<span id="totalSaleAmount">0</span></p>
            <p>Total Sold Items: <span id="totalSoldItems">0</span></p>
            <p>Total Not Sold Items: <span id="totalNotSoldItems">0</span></p>
        </div>

        <!-- Charts -->
        <div id="charts">
            <div id="barChart" style="width: 100%; height: 400px;"></div>
            <div id="pieChart" style="width: 100%; height: 400px;"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
